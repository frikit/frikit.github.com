<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">

    <title>Victor Osipov Card Page</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/material-cards.css">
</head>
<body>
<section class="container">
    <div class="row active-with-click">
            <article class="material-card Light-Blue">
                <h2>
                    <span>Victor Osipov</span>
                    <strong>
                        <i class="fa fa-fw fa-star"></i>
                        SDET
                    </strong>
                </h2>
                <div class="mc-content">
                    <div class="img-container">
                        <img 
                        class="img-resp" 
                        src="https://avatars3.githubusercontent.com/u/11138469?s=400&u=607a8ebc34abc4765077d459b4f45d3b15e8a453&v=4">
                    </div>
                    <div class="mc-description">
                        - Groovy<br>
                        - Java<br>
                        - Kotlin<br>
                    </div>
                </div>
                <a class="mc-btn-action">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="mc-footer">
                    <a class="fa fa-fw fa-facebook" href="https://www.facebook.com/frikit?ref=bookmarks"></a>
                    <a class="fa fa-fw fa-twitter" href="https://twitter.com/ofrikit94"></a>
                    <a class="fa fa-fw fa-linkedin" href="https://www.linkedin.com/in/victor-osipov-4852b6125/"></a>
                    <a class="fa fa-fw fa-github" href="https://github.com/frikit"></a>
                </div>
            </article>
    </div>
</section>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>
    $(function() {
        $('.material-card > .mc-btn-action').click(function () {
            var card = $(this).parent('.material-card');
            var icon = $(this).children('i');
            icon.addClass('fa-spin-fast');

            if (card.hasClass('mc-active')) {
                card.removeClass('mc-active');

                window.setTimeout(function() {
                    icon
                        .removeClass('fa-arrow-left')
                        .removeClass('fa-spin-fast')
                        .addClass('fa-bars');

                }, 800);
            } else {
                card.addClass('mc-active');

                window.setTimeout(function() {
                    icon
                        .removeClass('fa-bars')
                        .removeClass('fa-spin-fast')
                        .addClass('fa-arrow-left');

                }, 800);
            }
        });
    });
</script>
</body>
</html>
